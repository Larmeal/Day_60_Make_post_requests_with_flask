{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>LarmeaL Blog</h1>
                            <span class="subheading">A Blog Telling Story by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for short_story in contents %}
                        <div class="post-preview">
                            <a href="{{ url_for('post', id=short_story['id']) }}">
                                <h2 class="post-title"> {{ short_story["title"] }} </h2>
                                <h3 class="post-subtitle"> {{ short_story["subtitle"] }} </h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="{{ url_for('homepage') }}">Start Bootstrap</a>
                                on September 24, 2021
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% include "footer.html" %}
